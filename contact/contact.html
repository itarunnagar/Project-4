<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FOnt Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Title of the Page -->
    <title>Contact Us</title>

    <!-- Link CSS Style Sheet -->
    <link rel="stylesheet" href="./contact.css" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Here Header Start -->
    <header>
      <!-- Menu Bar -->
      <div class="menuBar">
        <i class="fa-solid fa-bars"></i>
      </div>
      <!-- Logo -->
      <div class="logo"><img src="../images/logo.png" alt="Logo" /></div>

      <ul class="utility">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/about/about.html">About Us</a></li>
        <li><a href="/contact/contact.html">Contact Us</a></li>
      </ul>
    </header>

    <!-- Here Main Section Start -->
    <main>
      <!-- Contact Box -->
      <div class="contactBox">
        <form>
          <!-- Form Heading -->
          <h1 class="heading">Contact Form</h1>

          <!-- TAke Name Input -->
          <label>Name</label><br />
          <input type="name" placeholder="Enter your name" /><br />

          <!-- Take Email Input -->
          <label>Email</label><br />
          <input type="email" placeholder="Enter your email" /><br />

          <!-- Take <Message Input -->
          <label>Message</label><br />
          <textarea placeholder="Enter your message"></textarea><br />

          <!-- Submit Button -->
          <button class="btn">Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>
